{% extends "base.html" %}

{% block title %}Upload Resource - EduConnect{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="mb-4 fw-bold">Upload Resource</h2>
                    <form method="POST" action="{{ url_for('upload_resource') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="lesson_id" class="form-label">Select Lesson</label>
                            <select class="form-select" id="lesson_id" name="lesson_id" required>
                                <option value="">Choose a lesson...</option>
                                {% for lesson in lessons %}
                                <option value="{{ lesson.id }}">{{ lesson.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload File</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                            <div class="form-text">Supported formats: PDF, DOC, DOCX, PPT, PPTX (Max 16MB)</div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Upload Resource</button>
                            <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
